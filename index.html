<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilos -->
    <link rel="stylesheet" href="estilo.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- iconos boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- libreria swipper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <title>Document</title>
</head>
<body>
    <section>
        <div class="circulo">
        </div>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark  mt-4 ">
                <div class="container">
                  <a class="navbar-brand" href="#">
                    <img src="./imagenes/logococa.png" class="logo" alt="">
                  </a>
                  <button id="boton-menu" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0 menu ">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">noticias</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">productos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">contacto</a>
                      </li>
                  </ul>
                  </div>
                </div>
              </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class=" texto col-md-6 col-12 d-flex flex-column justify-content-center ">
                    <h1 class="text-white mb-3">Lorem ipsum dolor sit amet consectetur adipisicing.</h1>
                    <p class="text-white mb-3"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, est.</p>
                    <button class=" btn-coca-cola col-6 col-md-4">
                        conoce mas 
                    </button>
                </div>
                <div class="col-md-6 col-12 mt-2 pt-2 mt-md-5 pt-md-5">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <img src="./imagenes/cocacola1.png" />
                          </div>
                          <div class="swiper-slide">
                            <img src="./imagenes/coca2.png" />
                          </div>
                          <div class="swiper-slide">
                            <img src="./imagenes/coca3.png" />
                          </div>
                          <div class="swiper-slide">
                            <img src="./imagenes/coca4.png" />
                          </div>

                        </div>
                        
                      </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
             <div class="col-12">
                <ul class="nav redes mb-4">
                    <li class="nav-item me-2">
                      <a class="nav-link active" aria-current="page" href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link active" aria-current="page" href="#">
                          <i class="bi bi-instagram"></i>
                      </a>
                      </li>
                      <li class="nav-item me-2">
                        <a class="nav-link active" aria-current="page" href="#">
                          <i class="bi bi-twitter"></i>
                      </a>
                      </li>
                    
                  </ul>
             </div>
            </div>
        </div>
    </section>
    <!-- libreria js de boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- libreria js swipper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
      <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 2,
        loop:true,
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 3,
          slideShadows: false,
        },
       
      });
    </script>
</body>
</html>
